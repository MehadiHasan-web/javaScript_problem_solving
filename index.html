function kel(kel) {

// (2) javaScript average 3 number program 

function average(a,b,c) {
    var sum = (a+b+c);
    var average = (sum/3);
    return average;
}

// (3) A force of 100 newtons is applied to a fixed object of mass 10 kg for 10 seconds. 
// A. What is the acceleration when the force is applied?
// B. What is the velocity after 10 seconds?
// the answer A !

function acceleration(force,mass) {
    var f = force;
    var m = mass;
    var a = (f/m);
    return a;
}

// the answer B 
// var  acceleration = acceleration();
function velocity(seconds, acceleration, InitialVelocity) {
    var t = seconds;
    var a = acceleration;
    var u = InitialVelocity;
    var v = u+a*t;
    return v;
}
velocity();

// (4) write javaScript program to find the third angle of a triangle if two angles are given. 

  function thirdAngle(fastAngle,secondAngle) {
    var ang1 = fastAngle;
    var ang2 = secondAngle;
    var ang3 = 180 - (ang1+ ang2);
    return ang3;
  }  

thirdAngle();
